<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Poppins:wght@200;300;400;500;600&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <button class="buttons">
            <img src="images/stop.png" onclick="watchStop()" title="stop">
            <img src="images/start.png" onclick="watchStart()" title="Start">
            <img src="images/reset.png" onclick="watchReset()" title="Reset">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
